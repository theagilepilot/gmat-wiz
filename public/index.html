<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMAT Ascension</title>
  <!-- CSS - Design System -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- CSS - Views -->
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/question.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <h1 class="logo">GMAT <span class="accent">Ascension</span></h1>
      </div>
      <div class="header-center">
        <div class="level-indicator" id="level-indicator">
          <span class="level-label">Level</span>
          <span class="level-number" id="current-level">1</span>
          <span class="level-name" id="level-name">Orientation</span>
        </div>
      </div>
      <div class="header-right">
        <div class="timer-display" id="timer-display">
          <span class="timer-icon">‚è±</span>
          <span class="timer-value" id="timer-value">--:--</span>
        </div>
        <button class="icon-btn" id="settings-btn" title="Settings">‚öô</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main" id="main-content">
      <!-- Loading state -->
      <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Initializing GMAT Ascension...</p>
      </div>

      <!-- Dashboard (default view) -->
      <div class="view" id="dashboard-view" style="display: none;">
        <!-- Dashboard component will render here -->
      </div>

      <!-- Training/Question View (shown during training) -->
      <div class="view" id="question-view" style="display: none;">
        <!-- TrainingBlock component will render here -->
      </div>

      <!-- Analytics View -->
      <div class="view" id="analytics-view" style="display: none;">
        <div class="container">
          <h2 class="text-2xl font-bold mb-4">Analytics</h2>
          <div class="card">
            <p class="text-muted">Coming soon - detailed performance analytics</p>
          </div>
        </div>
      </div>

      <!-- Levels View -->
      <div class="view" id="levels-view" style="display: none;">
        <div class="container">
          <h2 class="text-2xl font-bold mb-4">Mastery Levels</h2>
          <div class="card">
            <p class="text-muted">Coming soon - skill mastery progression</p>
          </div>
        </div>
      </div>

      <!-- Error Log View -->
      <div class="view" id="errors-view" style="display: none;">
        <div class="container">
          <h2 class="text-2xl font-bold mb-4">Error Log</h2>
          <div class="card">
            <p class="text-muted">Coming soon - review your mistakes</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Footer -->
    <nav class="app-nav">
      <button class="nav-btn active" data-view="dashboard" title="Dashboard (D)">
        <span class="nav-icon">üè†</span>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" data-view="analytics" title="Analytics (A)">
        <span class="nav-icon">üìä</span>
        <span class="nav-label">Analytics</span>
      </button>
      <button class="nav-btn" data-view="levels" title="Levels (L)">
        <span class="nav-icon">üéØ</span>
        <span class="nav-label">Levels</span>
      </button>
      <button class="nav-btn" data-view="errors" title="Error Log (E)">
        <span class="nav-icon">üìù</span>
        <span class="nav-label">Errors</span>
      </button>
    </nav>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- JavaScript - Utilities -->
  <script src="/js/utils/keyboard.js"></script>
  <script src="/js/utils/api.js"></script>
  
  <!-- JavaScript - Components -->
  <script src="/js/components/Timer.js"></script>
  <script src="/js/components/ReadinessGauge.js"></script>
  <script src="/js/components/DailyPlan.js"></script>
  <script src="/js/components/QuickStats.js"></script>
  <script src="/js/components/Dashboard.js"></script>
  <script src="/js/components/Question.js"></script>
  <script src="/js/components/TrainingBlock.js"></script>
  
  <!-- JavaScript - Main App -->
  <script src="/js/app.js" type="module"></script>
</body>
</html>
